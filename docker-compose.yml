version: "2"
services:
  database-server:
    container_name: fityou-database
    build:
      context: fityou-database-server
      dockerfile: Dockerfile
    image: database:latest
    ports:
      - 18888:8888
    networks:
      - spring-cloud-network
  product-server:
    container_name: product-server
    build:
      context: docker-product-server
      dockerfile: Dockerfile
    image: product-server:latest
    ports:
      - 19999:9999
    networks:
      - spring-cloud-network
networks:
  spring-cloud-network:
    driver: bridge
